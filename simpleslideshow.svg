  <rect x="48" y="88" width="32" height="4" rx="2" fill="#fff" opacity="0.95"/>
  <!-- Play arrows indicating slideshow -->
  <polygon points="36,100 48,108 36,116" fill="#fff" opacity="0.9"/>
  <polygon points="52,100 64,108 52,116" fill="#fff" opacity="0.9"/>
